    function humanize_label(label) {
      var months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
      month = parseInt(label.split(/-/)[1]);
      human_month = months[month - 1];
      year_contraction = label.substr(2, 2);
      return human_month + " '" + year_contraction;
    }


    function humanize_labels(ary) {

      return ary.map(function(e) {

  <script>
    "use strict"
    var app = document.getElementById('app');
    app.selected = 0;

    window.addEventListener('WebComponentsReady', function(e) {
      // A very hacking alternative to a router.
      // Check for /#/about
      // Then click the appropriate tab to view the page
      var requested_tab = window.location.hash.replace('#/', '');
      if (requested_tab.match(/[a-zA-Z]/)) {
        setTimeout(function() {
          $('paper-tab#' + requested_tab).click()
        }, 2000)
      }

      $('paper-tabs#main-menu paper-tab').click(function() {
        $('#mainContainer').scrollTop(0);
        app.selected = $('paper-tabs#main-menu paper-tab').index(this);
        app.page_id = this.id;
        // Update css settings per tab
        page_change(this.id);
      });

      $('.app-menu .menu-item').click(function() {
        app.selected = $('.app-menu .menu-item').index(this);
        app.page_id = this.id;
        document.querySelector('paper-drawer-panel').togglePanel();
        // Update css settings per tab
        page_change(this.id);
      });


      $('.app-name').on('click', function() {
        var overlay = document.querySelector('overlay-intro');
        overlay.showOverlay(0);
      });

      projectModal.addEventListener('iron-overlay-opened', function() {
        $(window).trigger('paper-dialog-modal-opened');
      })
    });

    function page_change(page_id) {
      // Roll your own routing hack.
      // When menu tab is clicked, add "/#/" + page_id (about)
      window.location.href = "/#/" + page_id
      $(document).trigger('page-changed', page_id);
      // Hardcoding arrays is not good.
      // var ar = ['dashboard', 'all_projects', 'news', 'about', 'submit'];
      // This should be a better way to iterate through tabs
      var tab_names = Array.prototype.slice.call($('paper-tab')).map(function(e) {return e.id})
      tab_names.forEach(function(e) {
        $('#mainToolbar').removeClass(e);
        $('#drawer').removeClass(e);
        $('.link').removeClass(e);
        $('hello-all-projects').removeClass(e);
        $('hello-about').removeClass(e);
        $('hello-news').removeClass(e);
      });

      $('#mainToolbar').addClass(page_id);
      $('#drawer').addClass(page_id);
      $('.link').addClass(page_id);
      if (page_id == 'all_projects') {
        $('hello-all-projects').addClass(page_id);
      }
      if (page_id == 'about') {
        $('hello-about').addClass(page_id);
      }
      if (page_id == 'news') {
        $('hello-news').addClass(page_id);
      }
    };

    var menu_navigate = function (element, event) {
      var menu = element.getAttribute('data-menu');
      var selectedMenu = $('paper-tabs#main-menu paper-tab#'+menu);
      var app = document.getElementById('app');

      if (menu && selectedMenu) {
        event.preventDefault();
        app.selected = $('paper-tabs#main-menu paper-tab').index(selectedMenu);
        app.page_id = menu;
        page_change(menu);
      }
    };


  </script>
