<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<dom-module id="my-about" >
  <template bind>
    <style include="style-fade-in">
      .about_vertical_space{
        height:80px;
      }

      .about__section.fade-in:first-of-type {
        animation-delay: 0.525s;
      }

      .about__section.fade-in:nth-of-type(2) {
        animation-delay: 0.550s;
      }

      .about__section.fade-in:nth-of-type(3) {
        animation-delay: 0.575s;
      }

      .about__content {
        text-align: center;
      }

      .about__description {
        font-size: 1.1rem;
        letter-spacing: 0.02rem;
        line-height: 1.85;
      }

      .about__description--italic {
        font-style: italic;
      }

      .about__divider {
        border: 2px solid #3366CB;
        height: 0;
        margin: 2.3rem auto;
        max-width: 70px;
      }

      @media (min-width: 920px) {
        .about__content {
          padding-top: 3rem;
        }

        .about__description {
          margin-bottom: 2.3rem;
          padding: 0 4rem;
        }

        .about__description:last-of-type {
          margin-bottom: 7.3rem;
        }

        .about__image {
          width: 15%;
          margin: 1.2rem 1.2rem 3.5rem;
        }
      }

      @media (min-width: 640px) {
        .about__description--narrow {
          margin-left: auto;
          margin-right: auto;
          width: 50%;
        }
      }

      @media (max-width: 640px) {
        .about__image {
          width: 32%;
        }
      }
    </style>
    <div class="hello_holder">
      <hello-about></hello-about>

      <div class="mdl-grid about__section fade-in">
        <div class="mdl-layout-spacer" ></div>
        <div class="mdl-cell--bottom mdl-cell--6-col about__content">
          <p class="about__description">UNICEF Innovation is creating communities around the products we invest in.<br>Having access to robust communities of developers and entrepreneurs is also of value to our partners. It will allow them to extend work for their own purposes and also access a global change engine that can be used to build other solutions in the future.</p>
          <hr class="about__divider">

          <img src="../images/icons/youth_engagement.svg" alt="Youth engagement" class="about__image">
          <img src="../images/icons/infrastructure.svg" alt="Infrastructure" class="about__image">
          <img src="../images/icons/real_time_information.svg" alt="Real time information" class="about__image">
          <p class="about__description about__description--italic about__description--narrow">The Fund has raised $9 million so far and focuses its investments on three portfolio areas: products for youth, real-time information and infrastructure. These portfolio areas encompass a set of technologies and initiatives that are fundamental to increasing childrenâ€™s access to information, opportunity and choice. The Fund brings together models of financing and methodologies used by Venture Capital funds and the principles of UNICEF's award winning Office of Innovation.</p>

          <hr class="about__divider">
          <p class="about__description">This website provides investors, supporters and other partners with real-time information about the Innovation Fund. This site is currently a beta version and we are continuing to build, improve and grow it. The website allows for exploration of individual projects and tracking of the overall portfolio in real time. Through dashboards that provide real time information aggregated at the project, portfolio and Fund level, contributors, and investors are able to continually monitor progress.</p>
        </div>
        <div class="mdl-layout-spacer"></div>
      </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-about'
      });
    })();
  </script>
</dom-module>
