<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="my-about">
  <template bind>
    <style>
      .about_vertical_space{
        height:80px;
      }
      /*:host {
        display: block;

      span {
        @apply(--paper-font-body1);
      }*/
    </style>
    <div class='hello_holder'>
      <hello-about></hello-about>
      <firebase-document
        app-name="test"
        path="/content/about_innovation_fund_title"
        data="{{about_innovation_fund_title}}">
      </firebase-document>

      <firebase-document
        app-name="test"
        path="/content/about_innovation_fund"
        data="{{about_innovation_fund}}">
      </firebase-document>


      <div class='mdl-grid' style='position:relative;top:0px;padding:0px;'>
        <div class="mdl-layout-spacer" ></div>
        <div class="mdl-cell--bottom mdl-cell--10-col" style='width:600px;border-radius:15px;padding:0px;'>
          <div class='mdl-grid' style='padding:0px;width:100%;'>
            <div class="mdl-cell mdl-cell--12-col" style='text-align:left;'>
              <div class='about_vertical_space'>

              </div>
                <span id='about'>
                  {{about_innovation_fund}}
                </span>
            </div>
            <div class="mdl-layout-spacer"></div>
          </div>
        </div>
        <div class="mdl-layout-spacer"></div>
      </div>

      <div class='mdl-grid' style='position:relative;top:0px;padding:0px;'>
        <div class="mdl-layout-spacer" ></div>
        <div class="mdl-cell--bottom mdl-cell--10-col" style='width:600px;border-radius:15px;padding:0px;'>
          <div class='mdl-grid' style='padding:0px;width:100%;'>
            <div class="mdl-cell mdl-cell--12-col" style='text-align:left;'>
              <hr />
            </div>
            <div class="mdl-layout-spacer"></div>
          </div>
        </div>
        <div class="mdl-layout-spacer"></div>
      </div>


      <div class='mdl-grid' style='position:relative;top:0px;padding:0px;'>
        <div class="mdl-layout-spacer" ></div>
        <div class="mdl-cell--bottom mdl-cell--10-col" style='width:600px;border-radius:15px;padding:0px;'>
          <div class='mdl-grid' style='padding:0px;width:100%;'>
            <div class="mdl-cell mdl-cell--12-col" style='text-align:left;'>
              <img src='../images/portfolio_areas_icons.png' style='width:100%;'/>
            </div>
            <div class="mdl-layout-spacer"></div>
          </div>
        </div>
        <div class="mdl-layout-spacer"></div>
      </div>
      <div class='about_vertical_space'>
      </div>



      <!-- <div class="mdl-grid" style='border:solid red 2px;'>
        <div class="mdl-cell mdl-cell--2-col">
        </div>
        <div class="mdl-cell mdl-cell--8-col" style='text-align:left;'>
          <br /><br /><br /><br />
          <p class='about_innovation_fund_title'>
            {{about_innovation_fund_title}}
          </p>
          <span id='about'>
            {{about_innovation_fund}}
          </span>
        </div>
        <div class="mdl-cell mdl-cell--2-col">
        </div>
      </div> -->
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-about',

        properties: {
          about_innovation_fund:{
            type: String,
            notify: true,
            observer: '_htmlChanged'
          },

        },

        _htmlChanged: function (neo) {
          console.log(neo)
          // WARNING: potential XSS vulnerability if `html` comes from an untrusted source
          if(  document.getElementById('about')){
            document.getElementById('about').innerHTML = neo;
          }

        },


        ready: function() {
        }
      });
    })();
  </script>
</dom-module>
