<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<dom-module id="my-about" >
  <template bind>
    <style include="style-fade-in">
      .about__content {
        text-align: left;
      }

      .fade-in {
        -webkit-animation-delay: 0.625s;
        animation-delay: 0.625s;
      }

      .about__description,
      .about__description--narrow {
        font-size: 1.2rem;
        letter-spacing: 0.02rem;
        line-height: 1.8;
      }

      .about__divider {
        border: 2px solid #3366CB;
        height: 0;
        margin: 2.3rem auto;
        max-width: 70px;
      }

      .about__tile {
        display: inline-block;
        width: 33%;
        text-align: center;
      }

      .about__tiles {
        margin-top: 2em;
      }

      .about__name {
        display: block;
        font-size: 1.3rem;
        text-transform: uppercase;
      }

      .about__image {
        max-width: 150px;
      }

      @media (min-width: 1920px) {
        .about__content {
          width: 50%;
        }
      }

      @media (min-width: 1600px) and (max-width: 1920px) {
        .about__content {
          width: 41%;
        }
      }

      @media (min-width: 920px) {
        .about__content {
          padding: 3.5rem 0 6.5rem;
        }

        .about__description {
          margin-bottom: 0.75rem;
          margin-top: 3rem;
        }

        .about__description:last-of-type {
          margin-bottom: 3.3rem;
        }

        .about__image {
          margin-bottom: 1.4rem;
          max-width: 130px;
        }
      }

      @media (min-width: 820px) {
        .about__description--narrow {
          margin-left: auto;
          margin-right: auto;
          width: 70%;
        }
      }

      @media (max-width: 640px) {
          .about__tile {
            display: block;
            text-align: center;
            width: 100%;
          }
      }

    </style>
    <div class="hello_holder">
      <hello-about></hello-about>
      <div class="mdl-grid about__section fade-in">
        <div class="mdl-layout-spacer" ></div>
        <div class="mdl-cell--bottom mdl-cell--10-col mdl-cell--8-col-tablet about__content">
          <p class="about__description">{{paragraph_1}}</p>

          <p class="about__description">{{paragraph_2}}</p>
          <div class="about__tiles">
              <div class="about__tile">
                  <strong class="about__name">Products for youth</strong>
                  <img src="../images/icons/youth_engagement.svg" alt="Youth engagement" class="about__image">
              </div>
              <div class="about__tile">
                  <strong class="about__name">Infrastructure</strong>
                  <img src="../images/icons/infrastructure.svg" alt="Infrastructure" class="about__image">
              </div>
              <div class="about__tile">
                  <strong class="about__name">Real-time information</strong>
                  <img src="../images/icons/real_time_information.svg" alt="Real time information" class="about__image">
              </div>
          </div>
          <p class="about__description--narrow">{{paragraph_3}}</p>

          <hr class="about__divider">

          <p class="about__description">{{paragraph_4}}</p>
        </div>
        <div class="mdl-layout-spacer"></div>
      </div>
    </div>
    <firebase-document
      app-name="test"
      path='/content/about_paragraph_1'
      data="{{paragraph_1}}">
    </firebase-document>
    <firebase-document
      app-name="test"
      path='/content/about_paragraph_2'
      data="{{paragraph_2}}">
    </firebase-document>
    <firebase-document
      app-name="test"
      path='/content/about_paragraph_3'
      data="{{paragraph_3}}">
    </firebase-document>
    <firebase-document
      app-name="test"
      path='/content/about_paragraph_4'
      data="{{paragraph_4}}">
    </firebase-document>
  </template>

  <script src="../bower_components/scrollreveal/dist/scrollreveal.min.js" type="text/javascript"></script>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-about',

        attached: function(self) {
          var scrollReveal = ScrollReveal({container: '#mainContainer'});
          scrollReveal.reveal('.about__description, .about__description--narrow, .about__tiles');
        }
      });
    })();
  </script>
</dom-module>
