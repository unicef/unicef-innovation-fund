<dom-module id="sidebar-icon-container">
    <template>
        <style is="custom-style">
            .sidebar {
                display: flex;
            }
            .sidebar--sidebar {
                flex: 1;
            }
            .sidebar--main {
                flex: 7;
                padding-left: 2em;
            }

            .step__container a {
                text-decoration: none;
                color: #333;
                cursor: pointer;
            }

            .steps {
                padding: 0px;
            }

            .steps > div:first-child > .step__wrapper > div:last-child {
                padding-top: 0;
            }

            .step__container {
                max-width: 795px;
                position: relative;
                margin: 0 auto;
            }

            .step__counter {
                text-transform: uppercase;
                font-weight: bold;
                font-size: 21px;
                color: #FF9F40;
            }

            .step__name {
                font-weight: bold;
                margin: 0;
                color: #7348B3;
            }

            .step__section {
                list-style-type: none;
                display: flex;
                flex-direction: column;
            }

            .step__icon {
                width: 40px;
                margin: 0 auto;
            }

            .step__img {
                flex: 1;
                text-align: center;
            }

            .step__wrapper {
                display: flex;
            }

            .step__wrapper p {
                margin: 0;
            }

            .step__details {
                flex: 7;
                padding-top: 25px;
            }

            .step__details > ul > li:before {
                content: "â€¢";
                color: #7348B3;
                font-size: 35px;
                padding-right: 5px;
                position: absolute;
            }

            .steps > div:first-child {
                padding: 0;
            }

            .step__details ul li p {
                padding-left: 25px;
                line-height: 27px;
            }

            .step__requirements {
                list-style: none;
                padding: 0px 18px 5px 0;
            }
        </style>
        <style is="custom-style" include="style-fade-in"></style>
        <div class="sidebar">
            <div class="sidebar--sidebar">
                <template is="dom-if" if="{{icon}}">
                    <img class="step__icon" src="{{icon}}" alt="{{iconAlt}}">
                </template>
            </div>
            <div class="sidebar--main">
                <span class="sidebar__title--text">{{titleText}}</span>
                <h3 class="step__name">{{name}}</h3>
                <template is="dom-repeat" items="{{paragraphs}}" as="paragraph">
                    <p>
                        <echo-html html$="{{paragraph}}"></echo-html>
                    </p>
                </template>
                <ul class$="step{{stepIndex(index)}}__requirements step__requirements">
                    <template is="dom-repeat" items="{{requirements}}" as="requirement">
                        <li>
                            <p>
                                <echo-html html$="{{requirement}}"></echo-html>
                            </p>
                        </li>
                    </template>
                </ul>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: "sidebar-icon-container",
            properties: {
                icon: {
                    type: String,
                    value: ''
                },
                iconAlt: {
                    type: String,
                    value: ''
                },
                titleText: {
                    type: String,
                    value: ''
                },
                paragraphs: {
                    type: Array,
                    value: []
                },
                items: {
                    type: Array,
                    value: []
                }
            }
        })
    </script>
</dom-module>
