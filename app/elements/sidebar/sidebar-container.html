<dom-module id="sidebar-container">
  <template>
    <style is="custom-style">
        .submit__sidebar {
            flex: 1;
        }
        .submit__sidebar--container {
            display: flex;
        }
        .submit__sidebar--title {
            color: #7348B3;
            font-size: 28px;
            font-weight: bold;
            margin-left: 35px;
            margin-right: 15px;
            margin-top: 0;
            text-align: right;
        }
        .submit__sidebar--main {
            flex: 3;
        }
    </style>
    <style is="custom-style" include="style-fade-in"></style>
    <div class="submit__sidebar--container">
        <div class="submit__sidebar">
            <h3 class="submit__sidebar--title">
                <echo-html html$="{{titleText}}"></echo-html>
            </h3>
        </div>
        <div class="submit__sidebar--main">
            <template is="dom-if" if="{{!!contentText}}">
                <p><echo-html html$="{{contentText}}"></echo-html></p>
            </template>
            <template is="dom-repeat" items="{{paragraphs}}" as="paragraph">
                <p><echo-html html$="{{paragraph}}"></echo-html></p>
            </template>
        </div>
    </div>
  </template>
  <script>
      Polymer({
          is: "sidebar-container",
          properties: {
              contentText: {
                  type: String,
                  value: ''
              },
              titleText: {
                  type: String,
                  value: ''
              },
              paragraphs: {
                  type: Array,
                  value: []
              }
          }
      })
  </script>
</dom-module>
