<dom-module id="submit-sidebar-container">
  <template>
    <style is="custom-style">
      .submit__sidebar {
        flex: 2.1;
      }
      .submit__sidebar--container {
        display: flex;
      }
      .submit__sidebar--title {
        margin-top: 0;
        font-weight: bold;
        color: #7348B3;
        margin-right: 15px;
      }
      .submit__sidebar--main {
        flex: 3;
      }
    </style>
    <style is="custom-style" include="style-fade-in"></style>
    <div class="submit__sidebar--container">
      <div class="submit__sidebar">
        <h3 class="submit__sidebar--title">
          <echo-html html$="{{titleText}}"></echo-html>
        </h3>
      </div>
      <div class="submit__sidebar--main">
        <p>
          <echo-html html$="{{contentText}}"></echo-html>
        </p>
      </div>
    </div>
  </template>
  <script>
      Polymer({
          is: "submit-sidebar-container",
          properties: {
              contentText: {
                  type: String,
                  value: ''
              },
              titleText: {
                  type: String,
                  value: ''
              }
          }
      })
  </script>
</dom-module>
