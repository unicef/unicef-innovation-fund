<dom-module id="image-icon">
    <template>
        <style is="custom-style">

            .image__icon--icon {
                text-align: right;
                float: right;
                margin: 15px 10px 5px 0;
            }

            .small {
                max-width: 90px;
            }

            .image__icon::after {
                content: ' ';
                display: block;
                clear: both;
            }

        </style>
        <div class="image__icon">
            <img src$="{{ _getIconName(iconName) }}" class$="image__icon--icon {{ iconClass }}"
                 alt$="{{ iconAltText }}">
        </div>
    </template>
    <script>
        Polymer({
            is: "image-icon",
            properties: {
                iconName: {
                    type: String
                },
                iconAltText: {
                    type: String
                },
                iconClass: {
                    type: String
                }
            },
            _getIconName: function (iconName) {
                if (iconName.trim() !== '') {
                    return '../../images/icons/' + iconName + '.svg';
                } else {
                    // in polymer the dom-if <template> + <img> doesn't work with empty src
                    return '../../images/close.svg';
                }
            }
        })
    </script>
</dom-module>
